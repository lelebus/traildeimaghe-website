card2:
  title: "Trail dei Maghe 18 KM"
  text: 'Il "Trail dei Maghe 18KM" è la distanza principe dell''evento, un percorso avvincente di 18 chilometri con un dislivello positivo di 950 metri che regala un''autentica sfida a chi desidera superare i propri limiti. La traccia attraversa paesaggi unici, con un mix di salite impegnative e discese tecniche, regalando momenti indimenticabili a tutti i partecipanti.'
  img: "assets/img/trail.jpg"
card3:
  title: "Camminata non competitiva 9 KM"
  text: "Una gara di 9 chilometri dedicata alle famiglie o agli amanti di percorsi meno impegnativi. Il percorso è studiato per immergere i partecipanti nella bellezza incontaminata della natura circostante. Sentieri panoramici, boschi incantati e vedute spettacolari saranno compagni di viaggio lungo ogni chilometro. Un'opportunità perfetta per condividere la passione per la corsa con i tuoi cari."
  img: "assets/img/trail.jpg"
card4:
  title: "Trail dei Maghetti 3 KM"
  text: 'Un percorso speciale di 3 chilometri progettato appositamente per i più piccoli, la "Gara dei Maghetti" sarà un''esperienza indimenticabile per i giovani trailer che vogliono esplorare la magia del trail running.'
  img: "assets/img/trail.jpg"
