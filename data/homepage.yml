# About
about:
  title: "Siete pronti per un'avventura indimenticabile immersi nella magia delle montagne?"
  desc: "Il **Trail dei Maghe** vi accoglie a braccia aperte in una celebrazione unica di corsa, natura e spirito avventuroso. Con percorsi avvincenti che attraversano I paesaggi incantevoli delle Dolomiti orientali e sfidano le vostre capacità, questa gara è molto più di una competizione: è un'esperienza da vivere e condividere."
  button:
    enable: false
    text: "Button"
    url: "#"
  # image: "assets/img/bg-about.jpg"

# Programme
programme:
  title: "Programma 16 Giugno 2024"
  desc: "
  - **Ore 8.00 – 9.15**: iscrizioni e ritiro braccialetti in piazza Calvi a Lorenzago 

  - **Ore 9.30**: partenza Trail dei Maghe 18 km (competitiva)

  - **Ore 9.45**: partenza corse 10km e  3km (non competitive)

  - **Ore 12.00-14.00**: pranzo presso la tendostruttura in Via del Lago

  - **Ore 13.30**: premiazioni"
  button:
    enable: false
    text: "Button"
    url: "#"
  # image: "assets/img/bg-about.jpg"

