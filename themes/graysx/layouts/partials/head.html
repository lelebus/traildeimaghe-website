<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:locale" content="it">
    <link rel="canonical" href="{{ .Site.BaseURL }}">
    <meta name="og:url" content="{{ .Site.BaseURL }}">
    <meta name="og:type" content="website">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">

    {{ $keywords := delimit .Site.Params.Tags "," }}
    <meta name="keywords" content="{{ $keywords }}">
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="og:description" content="{{ .Site.Params.Description }}">
    <meta name="author" content="Trail dei Maghe" />
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.Socialimage}}">
    <link rel="icon" href="{{ .Site.BaseURL }}{{ site.Params.favicon }}" />
    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    
    {{ $title := print .Title " | " .Site.Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <meta name="title" content="{{ $title }}">

</head>
